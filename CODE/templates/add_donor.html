<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Donor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4 text-danger">Add Donor</h2>
  {% if message %}
  <div class="alert alert-info">{{ message }}</div>
  {% endif %}
  <form method="POST" action="/add_donor" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Age</label>
      <input type="number" name="age" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Weight (kg)</label>
      <input type="number" step="0.1" name="weight" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Hemoglobin (g/dL)</label>
      <input type="number" step="0.1" name="hemoglobin" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Blood Group</label>
      <input name="blood_group" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Donation Date</label>
      <input type="date" name="last_donation" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Contact</label>
      <input name="contact" class="form-control" required>
    </div>
    <div class="col-12">
      <label class="form-label">Address</label>
      <textarea name="address" class="form-control" rows="2" required></textarea>
    </div>
    <div class="col-md-6">
      <label class="form-label">Latitude</label>
      <input type="number" step="0.0001" name="latitude" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Longitude</label>
      <input type="number" step="0.0001" name="longitude" class="form-control" required>
    </div>
    <div class="col-12">
      <button class="btn btn-danger">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
