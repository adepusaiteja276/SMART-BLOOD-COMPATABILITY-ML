{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2 class="text-center mb-3">Add Donor</h2>

    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="POST" action="/add_donor">
        <div class="mb-3">
            <label>Name:</label>
            <input class="form-control" name="name" required>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Age:</label>
                <input type="number" class="form-control" name="age" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Weight:</label>
                <input type="number" class="form-control" name="weight" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Hemoglobin:</label>
                <input type="number" step="0.1" class="form-control" name="hemoglobin" required>
            </div>
        </div>

        <div class="mb-3">
            <label>Blood Group:</label>
            <select name="blood_group" class="form-control" required>
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>O+</option><option>O-</option>
                <option>AB+</option><option>AB-</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Last Donation:</label>
            <input type="date" class="form-control" name="last_donation" required>
        </div>

        <div class="mb-3">
            <label>Contact:</label>
            <input class="form-control" name="contact" required>
        </div>

        <div class="mb-3">
            <label>Address:</label>
            <input class="form-control" name="address" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Latitude:</label>
                <input class="form-control" name="latitude" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Longitude:</label>
                <input class="form-control" name="longitude" required>
            </div>
        </div>

        <button class="btn btn-primary w-100">Add Donor</button>
    </form>
</div>
{% endblock %}
