<!DOCTYPE html>
<html>
<head>
    <title>Find Donor</title>
</head>
<body>
    <h2>Find Donor</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="POST" action="/find_donors">
        Blood Group: <input type="text" name="blood_group" required><br>
        Your Latitude: <input type="text" name="user_lat" required><br>
        Your Longitude: <input type="text" name="user_lon" required><br><br>

        <button type="submit">Search</button>
    </form>

    {% if donors %}
        <h3>Eligible Donors</h3>
        <ul>
            {% for d in donors %}
                <li>
                    <strong>{{ d.name }}</strong> - {{ d.distance_km }} km away  
                    <br>Contact: {{ d.contact }}
                    <br>Address: {{ d.address }}
                </li>
                <br>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
